services:
  traefik:
    image: traefik:v3.0
    command:
      - "--api.insecure=true" # Remove in production if you don't want the dashboard open
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=sandbox@reniyal.dev"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard (optional)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - web

  app-dev:
      build:
          context: .
          dockerfile: Dockerfile
          target: development
      ports:
          - '3000:3000'
      volumes:
          - .:/app # Mount local code for hot-reloading
          - /app/node_modules
          - /app/.next
      env_file:
          - .env.local
      networks:
          - web
      # environment: # Uncomment if hot-reloading issues persist
      #   WATCHPACK_POLLING: "true"
      # CHOKIDAR_USEPOLLING: "true" # Alternative for older Webpack/Chokidar versions

      profiles:
          - dev

  app-prod:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pharmpilot.rule=Host(`localhost`)" # Change to your domain in production
    # - "traefik.http.routers.pharmpilot.entrypoints=web,websecure" # Uncomment in production
      # - "traefik.http.routers.pharmpilot.tls.certresolver=letsencrypt" # Uncomment in production
      - "traefik.http.services.pharmpilot.loadbalancer.server.port=3000"
    profiles:
      - prod

volumes:
  letsencrypt:

networks:
  web:
    external: false
