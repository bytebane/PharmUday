services:
  traefik:
    container_name: pharmpilot-traefik
    image: traefik:v3.0
    command:
      - "--api.insecure=true" # Remove in production if you don't want the dashboard open
      - "--providers.docker=true"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge=true"
      - "--certificatesresolvers.letsencrypt.acme.httpchallenge.entrypoint=web"
      - "--certificatesresolvers.letsencrypt.acme.email=sandbox@reniyal.dev"
      - "--certificatesresolvers.letsencrypt.acme.storage=/letsencrypt/acme.json"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080" # Traefik dashboard (optional)
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "letsencrypt:/letsencrypt"
    networks:
      - web

  pharmpilot-app:
    container_name: pharmpilot-app
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    env_file:
      - .env
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.pharmpilot.rule=Host(`localhost`)" # Change to your domain in production
      # - "traefik.http.routers.pharmpilot.entrypoints=web,websecure" # Uncomment in production
      # - "traefik.http.routers.pharmpilot.tls.certresolver=letsencrypt" # Uncomment in production
      - "traefik.http.services.pharmpilot.loadbalancer.server.port=3000"

  db-master:
    image: postgres:16
    container_name: pharmpilot-db-master
    restart: always
    environment:
      POSTGRES_DB: ${PG_DATABASE_NAME}
      POSTGRES_USER: ${PG_ADMIN_EMAIL}
      POSTGRES_PASSWORD: ${PG_ADMIN_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - db_master_data:/var/lib/postgresql/data
    networks:
      - db_net
    expose:
      - "5432"

  db-replica:
    image: postgres:16
    container_name: pharmpilot-db-replica
    restart: always
    environment:
      POSTGRES_DB: ${PG_DATABASE_NAME}
      POSTGRES_USER: ${PG_ADMIN_EMAIL}
      POSTGRES_PASSWORD: ${PG_ADMIN_PASSWORD}
      PGDATA: /var/lib/postgresql/data/pgdata
      # Replication settings
      POSTGRES_HOST_AUTH_METHOD: trust
    command: >
      bash -c "
        until pg_basebackup -h db-master -D /var/lib/postgresql/data/pgdata -U ${PG_ADMIN_EMAIL} -vP -W; do
          sleep 1;
        done &&
        postgres
      "
    depends_on:
      - db-master
    networks:
      - db_net
    expose:
      - "5432"

  pgadmin:
    image: dpage/pgadmin4
    container_name: pharmpilot-pgadmin
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD}
      PGADMIN_CONFIG_ENHANCED_COOKIE_PROTECTION: "True"
      PGADMIN_CONFIG_LOGIN_BANNER: "Authorized access only."
      PGADMIN_CONFIG_CONSOLE_LOG_LEVEL: "10"
    ports:
      - "${PGADMIN_PORT:-5050}:5050"
    depends_on:
      - db-master
    networks:
      - db_net
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  letsencrypt:
  db_master_data:
  pgadmin_data:

networks:
  web:
    external: false
  db_net:
    external: false
